<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="dashboard.css">
        <title>ElectronForce</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h1>Welcome to ElectronForce</h1>
                    <p>We are using:<br>
                    Node.js <span id="node-version"></span>,<br>
                    Chromium <span id="chrome-version"></span>,<br>
                    and Electron <span id="electron-version"></span>.</p>
                    <div id="org-status">
                        <label for="active-org">Active Org for next action.</label>
                        <select id="active-org"></select>
                        <p>Message: <span id="login-response-message"></span><br>
                        Org Id: <span id="active-org-id"></span></p>
                        <input type="button" id="logout-trigger" value="Logout">
                    </div>
            <div class="row">
                <div class="col-md-6">
                    <div id="login-form">
                        <form>
                            <label for="login-username">User Name</label><input type="text" id="login-username"><br>
                            <label for="login-password">Password</label><input type="password" id="login-password"><br>
                            <label for="login-token">Security Token</label><input type="password" id="login-token"><br>
                            <label for="login-url">Login URL</label><input type="url" id="login-url" value="https://login.salesforce.com"><br>
                            <input type="button" id="login-trigger" value="Login">
                        </form>
                    </div>
                    <div id="api-request-form">
                        <label for="select-api">Select API</label>
                        <select id="select-api">
                            <option value="none">-- None --</option>
                            <option value="rest-api-soql">SOQL Query (REST API)</option>
                            <option value="rest-api-sosl">SOSL Query (REST API)</option>
                            <option value="rest-api-crud">Object CRUD (REST API)</option>
                            <option value="rest-api-describe">Describe (REST API)</option>
                            <option value="rest-api-apex">Apex REST</option>
                            <option value="analytics-api">Analytics API</option>
                            <option value="bulk-api">Bulk API</option>
                            <option value="chatter-api">Chatter API</option>
                            <option value="metadata-api">Metadata API</option>
                            <option value="streaming-api">Streaming API</option>
                            <option value="tooling-api">Tooling API</option>
                        </select>
                        <p><em>Note: not all APIs currently implemented in this interface.</em></p>
                        <div id="rest-api-soql">
                            <label for="rest-api-soql-text">Query:</label>
                            <textarea id="rest-api-soql-text" class="api-data-element"></textarea>
                            <input type="button" id="rest-api-sosql-trigger" value="Execute Query" class="sf-api-trigger-button">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div id=raw-response-wrapper>
                        <h2>Response:</h2>
                        <pre id="raw-response"></pre>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="module" src="render.js"></script>
</html>
